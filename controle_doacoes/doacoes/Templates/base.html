<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Base</title>
    <style>
      body{
            overflow-x:hidden;
            background: url("/static/fundo.png") center;
        }
        .btn-add:hover{
            padding: 2px;
        }
        .msg-deslogado{
            text-align: center;
            background-color: white;
            border-radius:20px ;
            width: 50%;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 1px 5px;
        }
        .btn-deslogado{
            border-radius: 20px;
            border:none;
            padding:10px ;
            box-shadow:1px 1px 5px ;
            background-color: gray;
        }
        .userSearch{
        display: flex;

        }
        .btn-tipo{
        background-color:#83d4b6;
        }
        .btn-tipo:hover{
        box-shadow: 1px 1px 5px;
        }
        .userSearch{
        display: flex;
        justify-content:center;
        background-color: #d9d9d9;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 1px 1px 5px;
        align-items:center;
        text-decoration: none;
        }
        .userSearch img{
        width:200px;
        }
        .scroll-x{
            display:flex;
            flex-direction: row;

            list-style: none;
            }
        @media screen and (max-width: 991px){
            .scroll-x{
            display:flex;
            flex-direction: row;
            overflow-x:scroll;
            list-style: none;
            }
        }


        @media screen and (max-width: 410px){
            .btn-editDel{
             margin-left:40%;
            }
        }


        @media only screen and (max-width: 830px) {
            .anuncio img{
                display:none;
            }
            .post{
                display:flex;
                justify-content:center;
            }
        }
    </style>
    {% load static %}

</head>
